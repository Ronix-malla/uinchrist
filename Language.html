<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Language</title>
    <link rel="stylesheet" href="CSS/languageSection.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- header section -->

    <section class="hero">
      <div class="overlay"></div>
      <h1>Our Music's</h1>
    </section>

    <!-- language section -->
    <section class="container language-container">
      <h1 class="text-center my-5">Choose your Prefered language</h1>

      <!-- language cards -->
      <div class="row lg-ps-5 justify-content-center">
        <!-- english card section -->
        <div class="col col-8 col-md-6 col-lg-3">
          <div
            class="card p-4 border-0 mb-5"
            onclick="window.location.href='Category.html'"
          >
            <div class="engbg"></div>
            <h4 class="subtitle lead text-white">Lyrics</h4>
            <h4 class="title card-title fw-bold text-white">English</h4>
            <img
              src="ASSETS/LanguageSectionImg/googletranslate.png"
              alt="Google translate"
              class="translateimg"
            />
            <img src="ASSETS/LanguageSectionImg/Musicimage2.png" class="img1" />
          </div>
        </div>

        <!-- nepali card -->
        <div class="col col-8 col-md-6 col-lg-3">
          <div
            class="card p-4 border-0 mb-5"
            onclick="window.location.href='Category.html'"
          >
            <div class="nepbg"></div>
            <h4 class="subtitle lead text-white">Lyrics</h4>
            <h4 class="title card-title fw-bold text-white">Nepali</h4>
            <img
              src="ASSETS/LanguageSectionImg/googletranslate.png"
              alt="Google translate"
              class="translateimg"
            />
            <img src="ASSETS/LanguageSectionImg/Musicimage2.png" class="img2" />
            <img src="ASSETS/LanguageSectionImg/Musicimage1.png" class="img3" />
          </div>
        </div>

        <!-- hindi card -->
        <div class="col col-8 col-md-6 col-lg-3">
          <div
            class="card p-4 border-0 mb-5"
            onclick="window.location.href='Category.html'"
          >
            <div class="hindibg"></div>
            <h4 class="subtitle lead text-white">Lyrics</h4>
            <h4 class="title card-title fw-bold text-white">Hindi</h4>
            <img
              src="ASSETS/LanguageSectionImg/googletranslate.png"
              alt="Google translate"
              class="translateimg"
            />

            <img src="ASSETS/LanguageSectionImg/Musicimage1.png" class="img4" />
            <img src="ASSETS/LanguageSectionImg/Musicimage2.png" class="img1" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
