<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CSS/musiclist.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="hero">
      <div class="overlay"></div>
      <h1>Nepali Lyrics</h1>
    </section>

    <main class="container my-5">

      <div class="row justify-content-center g-1 g-md-2">
        <div
          class="col-2 col-md-2 col-lg-1  "
        >
        <div class="language border-0 text-white fw-bold rounded p-2 ">

          <p class="text-center mb-0 fs-2">Ne</p>
        </div>
        </div>

        <div class="col-lg-4 col-md-6 col-8 mb-4">
          <div class="hymncard card border-0">
            <div
              class="overlay rounded overflow-hidden w-100 h-100 z-0 position-absolute"
            ></div>
            <div class="card-body z-1 p-3 rounded">
              <img
                src="ASSETS/categoryimg/lyricsicon.png"
                alt=""
                class="lyricsimg d-block"
              />
              <p
                class="card-title fw-bold text-white mb-0 text-center d-inline position-absolute"
              >
                HYMN
              </p>
            </div>
          </div>
        </div>

        <!-- dropdown -->
        <div class="col-lg-1 col-md-2 col-2 position-relative d-none d-md-block">
          <div class="dropdown mt-3">
            <button
              class="btn dropdown-toggle p-0 border-0 bg-transparent"
              id="category-dropdown"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                class="dropdownicon "
                src="ASSETS/musiclistimg/dropdown.png"
                alt="Menu"
              />
            </button>
            <ul
              class="dropdown-menu drop-menu-end"
              aria-labelledby="category-dropdown"
            >
              <li><a href="#" class="dropdown-item fw-semibold">CHORUS</a></li>
              <li><a href="#" class="dropdown-item fw-semibold">HYMN</a></li>
              <li><a href="#" class="dropdown-item fw-semibold">OTHER</a></li>
            </ul>
          </div>
        </div>

        <!-- search bar  -->
        <div class="search-container col-10 offset-lg-1 col-lg-5 col-md-8  ">
          <div class="position-relative">
            <input
              type="text"
              class="search-input form-control "
              placeholder="Search Songs.."
              aria-label="Search songs"
            />
            <a class="cursor-pointer">
              <i class="bi bi-search search-icon"></i>
            </a>
              
          </div>
        </div>


      <div class="playlistsection row my-5 p-0">
        <p class="col-lg-6 col-5 text-start p-0">Playlist</p>
        <p class=" col-lg-5 col-md-6 col-6 text-end ">Sort</p>

        <!-- dropdown -->
        <div class="sorticon col-lg-1 col-md-1 col-1 position-relative mt-2 p-0">
          
            <button
              class="btn dropdown-toggle p-0 border-0 bg-transparent"
              id="category-dropdown"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                class="dropdownicon "
                src="ASSETS/musiclistimg/sorticon.png"
                alt="Menu"
              />
            </button>
            <ul
              class="dropdown-menu drop-menu-end"
              aria-labelledby="category-dropdown"
            >
              <li><a href="#" class="dropdown-item fw-semibold">By Alphabet</a></li>
              <li><a href="#" class="dropdown-item fw-semibold">Recent View</a></li>
              
            </ul>
            </div>
          
      </div>

      <!-- Titlesection -->
       <div class="titlesection row justify-content-center p-0">
        <p class="col-md-6 col-6 p-0">Title</p>
        <p class="col-6 col-md-2 text-end">Author</p>
        <p class="col-2 col-md-2 d-none d-md-block text-end">Views</p>
        <p class="col-2 col-md-2 text-end p-0 d-none d-md-block">Published Date</p>
       </div>

       <!-- hr line -->
        <hr class=" h-1 bg-dark opacity-100 " >

        <!-- detail section -->
        <div class="detailsection row justify-content-center p-0">
          <div class="col-8 p-0 d-flex align-items-center col-md-6">
            <img src="ASSETS/musiclistimg/musicimage.png" class="music-img" onclick="window.location.href='detail.html'">
            <div class="ms-3">
              <p class="music-title mb-0 fw-semibold ">जीवन छोटो छ</p>
              <p class="music-description mb-0 text-muted fst-italic">Description of song</p>
            </div>
          </div>

          <div class="col-4 col-md-2 d-grid align-items-center">
            <p class="music-description fw-bold text-muted mb-0 text-end">Lydia Rai</p>
          </div>

          <div class="col-2 d-grid align-items-center d-none d-md-block">
            <p class="music-description fw-bold text-muted mb-0 text-end mt-4">2.5K Views</p>
          </div>
          <div class="col-2 d-grid align-items-center d-none d-md-block">
            <p class="music-description fw-bold text-muted mb-0 text-end mt-4">April 2, 2024</p>
          </div>
          
          
         </div>

        <div class="detailsection row justify-content-center p-0 mt-4">
          <div class="col-8 p-0 d-flex align-items-center col-md-6">
            <img src="ASSETS/musiclistimg/musicimage.png" class="music-img" onclick="window.location.href='detail.html'">
            <div class="ms-3">
              <p class="music-title mb-0 fw-semibold ">जीवन छोटो छ</p>
              <p class="music-description mb-0 text-muted fst-italic">Description of song</p>
            </div>
          </div>

          <div class="col-4 col-md-2 d-grid align-items-center">
            <p class="music-description fw-bold text-muted mb-0 text-end">Lydia Rai</p>
          </div>

          <div class="col-2 d-grid align-items-center d-none d-md-block">
            <p class="music-description fw-bold text-muted mb-0 text-end mt-4">2.5K Views</p>
          </div>
          <div class="col-2 d-grid align-items-center d-none d-md-block">
            <p class="music-description fw-bold text-muted mb-0 text-end mt-4">April 2, 2024</p>
          </div>
          
          
         </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
