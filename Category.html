<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CSS/category.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <section class="hero">
      <div class="overlay"></div>
      <h1>Nepali Lyrics</h1>
    </section>

    <!-- category section -->
    <section>
      <div class="background">
        <main class="container">
          <h1 class="text-center mt-5 fw-bold">Category</h1>
          <p class="subtitle text-center lead mb-5 mt-4">Features</p>

          <!-- card section -->
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-8 mt-5">
              <!-- chorus card -->
              <div
                class="choruscard card border-0 mb-3"
                onclick="window.location.href='Musiclist.html'"
              >
                <div
                  class="overlay rounded overflow-hidden w-100 h-100 z-0 position-absolute"
                ></div>
                <div class="card-body z-1 p-4 rounded">
                  <img src="ASSETS/categoryimg/lyricsicon.png" alt="" />
                  <p class="card-title fw-bold text-white p-4 text-center">
                    CHORUS
                  </p>
                  <div class="songsec">
                    <p class="text-white text-end m-0">
                      <img src="ASSETS/categoryimg/musicicon.png" />20 Songs
                    </p>
                  </div>
                </div>
              </div>
            </div>

            <!-- hymn card -->
            <div class="col-lg-4 col-md-6 col-8 mt-5">
              <div
                class="hymncard card border-0 mb-3"
                onclick="window.location.href='Musiclist.html'"
              >
                <div
                  class="overlay rounded overflow-hidden w-100 h-100 z-0 position-absolute"
                ></div>
                <div class="card-body z-1 p-4 rounded">
                  <img src="ASSETS/categoryimg/lyricsicon.png" alt="" />
                  <p class="card-title fw-bold text-white p-4 text-center">
                    HYMN
                  </p>
                  <div class="songsec">
                    <p class="text-white text-end m-0">
                      <img src="ASSETS/categoryimg/musicicon.png" />20 Songs
                    </p>
                  </div>
                </div>
              </div>
            </div>

            <!-- other card -->
            <div class="col-lg-4 col-md-6 col-8 mt-5">
              <div
                class="othercard card border-0 mb-3"
                onclick="window.location.href='Musiclist.html'"
              >
                <div
                  class="overlay rounded overflow-hidden w-100 h-100 z-0 position-absolute"
                ></div>
                <div class="card-body z-1 p-4 rounded">
                  <img src="ASSETS/categoryimg/lyricsicon.png" alt="" />
                  <p class="card-title fw-bold text-white p-4 text-center">
                    OTHER
                  </p>
                  <div class="songsec">
                    <p class="text-white text-end m-0">
                      <img src="ASSETS/categoryimg/musicicon.png" />20 Songs
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </section>
  </body>
</html>
