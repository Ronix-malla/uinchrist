<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Our Music</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header section -->
    <section class="hero">
      <div class="overlay"></div>
      <h1>Our Music's</h1>
    </section>

    <main class="main">
      <!-- language section -->
      <section class="languages-section">
        <h2>Languages</h2>

        <div class="language-cards">
          <!-- english card -->
          <div class="card1">
            <div class="englishbackground"></div>
            <p>Lyrics</p>
            <br />
            <p class="card-header">English</p>
            <br />
            <img
              src="LanguageSectionImg/googletranslate.png"
              alt="googletranslate"
            />
            <div class="imageicon">
              <img class="image1" src="LanguageSectionImg/Musicimage2.png" />
            </div>
          </div>

          <!-- nepali card -->
          <div class="card1">
            <div class="nepalibackground"></div>
            <p>Lyrics</p>
            <br />
            <p class="card-header">Nepali</p>
            <br />
            <img
              src="LanguageSectionImg/googletranslate.png"
              alt="googletranslate"
            />
            <div class="imageicon">
              <img class="image1" src="LanguageSectionImg/Musicimage1.png" />
            </div>
          </div>

          <!-- Hindi section -->
          <div class="card1">
            <div class="hindibackground"></div>
            <p>Lyrics</p>
            <br />
            <p class="card-header">Hindi</p>
            <br />
            <img
              src="LanguageSectionImg/googletranslate.png"
              alt="googletranslate"
            />
            <div class="imageicon">
              <img class="image1" src="LanguageSectionImg/Musicimage2.png" />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
